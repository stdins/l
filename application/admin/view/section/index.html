<script type="text/javascript">
$(document).ready(function(){
	$("#xibu").click(function(){
		var mid = $("#xibu").val();
		$.ajax({
			async:false,
			cache:true,
			type:"post",
			dataType:"html",
			data:{"mid":mid},
			url:"{:url('admin/units/unitajax')}",
			error:function(request){
				alert("链接错误");
			},
			success:function(data){
				var res = eval('('+data+')');
				var s='';
				for(i in res)
				{
					s += "<option value="+res[i].ma_id+">"+res[i].ma_name+"</option>";
				}
				$("#maj").html(s);
			}
		});
	});
	$("#maj").click(function(){
		var zid = $("#maj").val();
		$.ajax({
			async:false,
			cache:true,
			type:"post",
			dataType:"html",
			data:{"zid":zid},
			url:"{:url('admin/units/unitcours')}",
			error:function(request)
			{
				alert("链接错误");
			},
			success:function(data)
			{
				var res = eval('('+data+')');
				var val = '';
				if(res[0].co_id==0)
				{
					val = "<option value='0'>"+"暂未添加课程"+"</option>";
				}else
				{
					for(i in res){
						val += "<option value="+res[i].co_id+"-"+res[i].co_code+">"+res[i].co_name+"</option>";
					}
				}
				
				$("#cour").html(val);
			}
		});
	});
	$("#cour").click(function(){
		var val = $("#cour").val();
		$.ajax({
			cache:true,
			async:false,
			url:"{:url('admin/section/getuns')}",
			data:{"cours":val},
			dataType:"html",
			type:"post",
			error:function(request)
			{
				alert("链接错误");
			},
			success:function(data)
			{
				var res = eval('('+data+')');
				var val = '';
				if(res[0].un_id!=0)
				{
					for(i in res)
					{
						val += "<option value="+res[i].un_id+">"+res[i].un_name+"</option>";
					}
				}else{
					val = "<option value='0'>"+"暂未添加课程"+"</option>";
				}
				$("#units").html(val);
			}
		});
	});
})

/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}

/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*选着删除*/
function datadel(kcbq)
{
	var id = document.getElementsByName("ckx");
	var s='';
	for(var i=0;i<id.length;i++)
	{
		if(id[i].checked)
		{
			s+=id[i].value+',';
		}
	}
	<!-- alert(s); -->
	<!-- return false; -->
	var dat = new Array();
	dat[0] = s;
	dat[1] = kcbq;
	$.ajax({
		async:false,
		type:"post",
		data:{"dels":dat},
		dataType:"html",
		url:"{:url('admin/section/secdels')}",
		error:function(request){
			alert("请求错误");
		},
		success:function(data){
			var res = eval('('+data+')');
			alert(res.info);
			if(res.id==1)
			{
				window.location.href=res.url;
			}
		}
	});
}
/*图片-删除*/
function picture_del(obj,id,kcbq){
	layer.confirm('确认要删除吗？',function(index){
		var sd = new Array();
		sd[0]=id;
		sd[1]=kcbq;
		$.ajax({
			type: 'POST',
			url: '{:url("admin/section/secdel")}',
			dataType: 'html',
			async:false,
			data:{"del":sd},
			success: function(data){
				var res = eval('('+data+')');
				//layer.msg(res.info,{icon:1,time:3000});
				alert(res.info);
				if(res.id==1)
				{
					window.location.href=res.url;
				}
			},
			error:function(data) {
				var res = eval('('+data+')');
				alert(res.info);
				console.log(data.msg);
			},
		});		
	});
}
</script>
